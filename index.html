<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Books CRUDL</title>
    </head>

    <body class = "rtl" onload="onInit()">
        <h1 class = "font-italic" data-trans="title">Welcome to my bookshop</h1>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <h1 ></h1>
        <a href="#" type="button" data-trans="new-book" onclick="onAddBook()"
            >Create new book<br
        /></a>
        <input class="new-book-name" data-trans="new-book-name" placeholder="New book name" />
        <input class="new-book-price" data-trans="new-book-price" placeholder="New book price" />
        <table>
            <thead>
                <tr>
                    <th><button class="sort-id" data-trans="sort-id" onclick="sortById()">Id</th>
                    <th><button class="sort-title" data-trans="sort-title" onclick="sortByTitle()">Title</th>
                    <th><button class="sort-price" data-trans="sort-price" onclick="sortByPrice()">Price</th>
                    <th data-trans="rate-table">Rate</th>
                    <th colspan="3" data-trans="actions">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <input class="update-book-price" data-trans="update-book-price" placeholder="update book price" />
        <button data-trans="prev-Page" onclick="onPrevPage()"> < Prev Page </button>
        <button data-trans="next-Page" onclick="onNextPage()"> Next Page > </button>
        <div class="modal" hidden>
            <img src="" />
            <h5></h5>
            <h7><span data-trans="rate-modal"></span><span class="h7-span"></span></h7>
            <h6><span data-trans="price-modal"></span><span class="h6-span"></span></h6>
            <input
                class="rate"
                data-trans="rate"
                type="number"
                placeholder="Rate 0-10"
                min="0"
                max="10"
            />
            <button class="rate-btn" data-trans="rate-btn">Update Rate</button>
            <button data-trans="close-btn" onclick="onCloseModal()">Close</button>
        </div>

        <script src="js/util-service.js"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/book-service.js"></script>
        <script src="js/i18n-service.js"></script>
        <script src="js/book-controller.js"></script>
    </body>
</html>
