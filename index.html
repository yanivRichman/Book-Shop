<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Books CRUDL</title>
    </head>

    <body onload="onInit()">
        <h1>Welcome to my bookshop</h1>
        <a href="#" type="button" onclick="onAddBook()"
            >Create new book<br
        /></a>
        <input class="new-book-name" placeholder="New book name" />
        <input class="new-book-price" placeholder="New book price" />
        <table>
            <thead>
                <tr>
                    <th><button class="sort-id" onclick="sortById()">Id</th>
                    <th><button class="sort-title" onclick="sortByTitle()">Title</th>
                    <th><button class="sort-price" onclick="sortByPrice()">Price</th>
                    <th>Rate</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <input class="update-book-price" placeholder="update book price" />
        <button onclick="onPrevPage()"> < Prev Page </button>
        <button onclick="onNextPage()"> Next Page > </button>
        <div class="modal" hidden>
            <img src="" />
            <h5></h5>
            <h7></h7>
            <h6></h6>
            <input
                class="rate"
                type="number"
                placeholder="Rate 0-10"
                min="0"
                max="10"
            />
            <button class="rate-btn">Update Rate</button>
            <button onclick="onCloseModal()">Close</button>
        </div>

        <script src="js/util-service.js"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/book-service.js"></script>
        <script src="js/book-controller.js"></script>
    </body>
</html>
